<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO 程序</title>
</head>
<body>
<h1>TODO</h1>
<form action="/todo/add" method="post">
    <input type="text" name="title" placeholder="请输入todo">
    <br>
    <button type="submit">添加</button>
    <a href="/messages">进入留言板</a>
    <a href="/">返回主页</a>
</form>

{% for t in todos %}
<div>
    {{ t.id }} : {{ t.title }}  {{ t.created_time }}  {{ t.updated_time }}
    <a href="/todo/delete?id={{t.id}}">删除</a>
    <a href="/todo/edit?id={{t.id}}">编辑</a>
</div>
{% endfor %}
</body>
</html>
